
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="registrationForm" onsubmit="return validateForm()">
    <h2>User Registration</h2>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" required>

    <label for="father">Father's Name:</label>
    <input type="text" id="father" required>

    <label for="mother">Mother's Name:</label>
    <input type="text" id="mother" required>

    <label for="address">Address:</label>
    <input type="text" id="address" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="education">Education Details:</label>
    <input type="text" id="education" required>

    <label for="certificate">Upload Certificate:</label>
    <input type="file" id="certificate" accept=".jpg,.jpeg,.png,.pdf" required>

    <div class="button-group">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
